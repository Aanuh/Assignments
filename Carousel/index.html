<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />

    <title>Document</title>
  </head>
  <body>
    <script src="./Jv.js"></script>

    <div class="slideshow-container">
     
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img
          src="https://img.freepik.com/premium-photo/group-diverse-people-studio_53876-9287.jpg?w=2000"
          style="width: 100%"
        />
        <div class="text">Caption Text</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img
          src="https://media.istockphoto.com/id/1146473249/photo/group-portrait-of-a-creative-business-team-standing-outdoors-three-quarter-length-close-up.jpg?s=612x612&w=0&k=20&c=kDW6F8tGQX9ApP1wiQl-ZrkIrIK_ZJ3_O6N3RRM98fY="
          style="width: 100%"
        />
        <div class="text">Caption Two</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img
          src="https://media.istockphoto.com/id/1368965646/photo/multi-ethnic-guys-and-girls-taking-selfie-outdoors-with-backlight-happy-life-style-friendship.jpg?b=1&s=170667a&w=0&k=20&c=oFtP564Ykvak2VIyM1OUb29daY5S4uqsmT3j3_8QgfQ="
          style="width: 100%"
        />
        <div class="text">Caption Three</div>
      </div>

     
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br />

   
    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
  </body>
</html>
